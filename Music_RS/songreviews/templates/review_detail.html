{% extends 'base.html' %}

{% block content %}
{% block title %}
<h2><a href="{% url 'song_detail' review.song.id %}">{{ review.song.title }}</a></h2>
{% endblock %}


<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
